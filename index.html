
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Canteiro Digital - Gestão de Obras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            }
          },
        },
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700;800&family=Merriweather:wght@300;400;700;900&display=swap');
        
        body { 
          font-family: 'Space Grotesk', sans-serif; 
          background-color: #f8fafc;
          /* Compatibilidade de cores global */
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Evita espaco extra causado por space-y em overlays fixos */
        .fixed.inset-0 {
          margin-top: 0 !important;
        }
        
        @media print {
          @page { 
            size: A4 landscape; 
            margin: 18mm 8mm !important; 
          }

          /* Compatibilidade Cross-Browser: Reset de Renderização */
          html, body {
            background-color: white !important;
            color: black !important;
            height: auto !important;
            min-height: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
            -webkit-font-smoothing: subpixel-antialiased !important;
            text-rendering: optimizeLegibility !important;
          }

          #root, #root > div, main {
            background-color: white !important;
            background: white !important;
            height: auto !important;
            min-height: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            display: block !important;
            overflow: visible !important;
            position: static !important;
          }

          /* Oculta interface do sistema */
          aside, nav, header.no-print, .no-print, button, .lucide {
            display: none !important;
            visibility: hidden !important;
          }

          .print-report-area {
            display: block !important;
            visibility: visible !important;
            width: 100% !important;
            background-color: white !important;
            padding: 0 !important;
            box-sizing: border-box !important;
            position: relative !important;
            margin: 0 !important;
            height: auto !important;
            min-height: 0 !important;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
          }
        }

        .print-report-area {
          display: none;
        }
    </style>
<script type="importmap">
